fontawesome_bundle.settings:
  path: 'admin/config/icons/fontawesome'
  defaults:
    _form: '\Drupal\fontawesome_bundle\Form\FontAwesomeSettingsForm'
    _title: 'Font Awesome Settings'
  requirements:
    _permission: 'access administration pages'

fontawesome_bundle.autocomplete:
  path: '/fontawesome_bundle-autocomplete'
  defaults:
    _controller: '\Drupal\fontawesome_bundle\Controller\AutocompleteController::handleIcons'
    _format: json
  requirements:
    _access: 'TRUE'
